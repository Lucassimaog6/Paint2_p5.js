<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>
  <title>Paint JS</title>
</head>

<body>
  <header>
    <div>
      <h2>Selecione o Tamanho do pincel:</h2>
      <input type="range" name="tam" id="sliderTam" min="1" max="50" value="10">
    </div>
    <div>
      <h2>Clique em "L" para Limpar</h2>
      <h2>Clique em "S" para Salvar</h2>
    </div>
    <div>
      <h2>Selecione a cor do pincel:</h2>
      <input type="color" name="col" id="colorCol">
    </div>
  </header>
  <div id="canvas"></div>
</body>

</html>
